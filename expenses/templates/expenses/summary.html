{% extends 'expenses/base.html' %}

{% block content %}
    <div class="container-fluid">
        {% if user.is_authenticated %}
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-xl-6 py-3 text-md-right">
                    <a href="{% url 'expense_new' %}">Dodaj nowy wydatek</a>
                </div>
            </div>
        {% endif %}
        <div class="row justify-content-center align-items-center">
            <div class="col-12 col-sm-5 col-md-4 col-xl-3 py-3">
                <h2>Wydatki</h2>
            </div>
            <div class="col-12 col-sm-5 col-md-4 col-xl-3 py-3 text-right">
                <h2>{{ total_sum }}</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-xl-6 py-3 text-md-right">
                <a href="{% url 'expenses_list' %}">Pełna lista wydatków</a>
            </div>
        </div>
    </div>
{% endblock %}
