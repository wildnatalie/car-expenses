{% extends 'expenses/base.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 py-3">
                <form method="post" action="{% url 'login' %}">
                {% csrf_token %}

                    <div class="form-group">
                        <label>Nazwa użytkownika:</label>
                        <div>{{ form.username }}</div>
                    </div>

                    <div class="form-group">
                        <label>Hasło:</label>
                        <div>{{ form.password }}</div>
                    </div>

                    <button type="submit" value="login" class="btn btn-primary">Zaloguj</button>
                    <input type="hidden" name="next" value="{{ next }}" />
                </form>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 pb-3">
                {% if form.errors %}
                    <div class="alert alert-danger" role="alert">Błędne dane. Proszę spróbować ponownie.</div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
